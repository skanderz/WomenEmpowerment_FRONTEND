


    <div id = "button">
        <button type="button"  onclick="this.disabled=true"  (click)="setSaving($event.target, 'Accepted')"
        (click)="onClickButtonACC($event)"> <b> Accept </b>  </button> 
        <button type="button"  onclick="this.disabled=true"  (click)="setSaving($event.target, 'Refused')"
        (click)="onClickButtonREF($event)"> <b> Refuse</b>  </button> 
        </div>
