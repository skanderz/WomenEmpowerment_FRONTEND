
  
  <div class="container">
    <h1 class="text-center display-4"> <strong> <b>  LISTE DES SUGGESTION  </b></strong> </h1><br>
    <table class="table table-striped table-hover table-sm">
      <thead class="table-light">
        <tr>
          <th>User</th>
          <th>Username</th>
          <th>Nom Prenom</th>
          <th>Request</th>          
        </tr>       
      </thead>

      <tbody>
        <tr *ngFor="  let user of users  | paginate : { itemsPerPage: pageSize,  currentPage: page, totalItems: count }; let i = index
            " [class.active]="i == currentIndex" (click)="setActiveTutorial(user, i)">
<td><img src="https://bootdey.com/img/Content/avatar/avatar8.png" class="rounded-circle avatar-xl img-thumbnail" alt="profile-image" height="40" width="40"></td>
          <td> <b> {{ user.username }}  </b></td>    
          <td> <b> {{ user.nom }} {{ user.prenom }} </b></td>  

<app-user-button-action-fo [id]="user.iduser" (editedEmitter)=refreshUsers($event)></app-user-button-action-fo>
        </tr>
      </tbody>
    </table>
  
    <div class="d-flex flex-row-reverse bd-highlight mb-2">
      <div class="p-2 bd-highlight">
        <select (change)="handlePageSizeChange($event)" class="custom-select">
          <option *ngFor="let size of pageSizes" [ngValue]="size">  {{ size }} </option>
        </select>
      </div>
      <div class="pagination">
        <pagination-controls  previousLabel="Prev"  nextLabel="Next" [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>           
      </div>
    </div>
  </div>
