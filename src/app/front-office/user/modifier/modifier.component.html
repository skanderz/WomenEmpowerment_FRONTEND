
  <div class="container">
    <div class="centered-element">
<div class="mb-5 mt-5" style="width: 400px;" >
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom </label>  <input type="text" class="form-control" id="nom" required [(ngModel)]="user.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="prenom">Prenom </label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="user.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="email">Email </label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div></div></div>
