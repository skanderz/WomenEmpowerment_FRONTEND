

<div>
    <h1 class="text-center display-4"> <strong> <b>  LISTE DES INVITATIONS </b></strong> </h1><br>
  
    <table class="table table-striped table-hover table-sm">
      <thead class="table-light">
        <tr>
          <th>User</th>
          <th>Username</th>
          <th>Nom Prenom</th>
          <th>Action</th>          
        </tr>       
      </thead>

      <tbody>
        <tr *ngFor="let user of currentUser; let i = index">
<td><img src="https://bootdey.com/img/Content/avatar/avatar8.png" class="rounded-circle avatar-xl img-thumbnail" alt="profile-image" height="40" width="40"></td>
          <td> <b> {{ user.username }}  </b></td>   
          <td> <b> {{ user.nom }}  {{ user.prenom }}  </b></td>  
          <td class="d-flex "> 
            
            <app-user-button-accref [id]="user.iduser" (editedEmitter)=refreshUsers($event)></app-user-button-accref>
          </td>
        </tr>
      </tbody>
    </table>
  




</div>
<br><br>
